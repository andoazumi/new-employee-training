<!DOCTYPE html>

<head>

  <title>レイアウト基礎 其の三</title>

  <meta name="description"
    content="レイアウト基礎研修、3つ目の課題です。シンプルな構成のWEBサイトの要素のレイアウトを作成してもらいます。ページの大枠と要素の関係、要素と要素の関係に注意しながら課題に取り組んでください。">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/destyle.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="txt">HEADER</h1>
    </header>
    <div class="line-up">
      <main class="main">
        <div class="main_visual">
          <div class="inner">
            <h1 class="txt">MAIN VISUAL</h1>
          </div>
        </div>

        <section class="contents_1">
          <div class="inner">
            <div class="c1-items">
              <h1 class="txt">CONTENTS 1 - 1</h1>
            </div>
            <div class="c1-items">
              <h1 class="txt">CONTENTS 1 - 2</h1>
            </div>
          </div>
        </section>

        <section class="contents_2">
          <div class="inner">
            <div class="c2-items">
              <h1 class="txt">CONTENTS <span class="new_line">2 - 1</span></h1>
            </div>
            <div class="c2-items">
              <h1 class="txt">CONTENTS <span class="new_line">2 - 2</span></h1>
            </div>
            <div class="c2-items">
              <h1 class="txt">CONTENTS <span class="new_line">2 - 3</span></h1>
            </div>
            <div class="c2-items">
              <h1 class="txt">CONTENTS <span class="new_line">2 - 4</span></h1>
            </div>
          </div>
        </section>

        <div class="banner">
          <div class="inner">
            <p class="img img_pc"><img src="./img/BANNER_pc.jpg" alt="BANNER"></p>
            <p class="img img_other"><img src="./img/BANNER_other.jpg" alt="BANNER"></p>
          </div>
        </div>

        <!-- 正方形作成 -->

          <div class="inner">

          </div>
        </div> -->
        <!-- 正方形作成 ここまで-->

      </main>
      <div class="sidebar">
        <h1 class="txt">SIDEBAR</h1>
      </div>
    </div>
    <footer class="footer">
      <h1 class="txt">FOOTER</h1>
    </footer>
  </div>
</body>

</html>
